<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Dinamis DOM</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h1 {
        text-align: center;
        color: #5a4fcf;
        margin-bottom: 20px;
    }

    .biodata-card {
        border: 1px solid #e0e0e0;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        background-color: #f8f9ff;
    }

    #fotoProfil {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 15px;
        object-fit: cover;
        border: 3px solid #4b5dab;
    }

    .info p {
        margin: 6px 0;
        color: #333;
    }

    .info strong {
        color: #4a47a3;
    }

    .buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }

    button {
        padding: 10px 18px;
        background-color: #667eea;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
    }

    button:hover {
        background-color: #5a67d8;
        transform: scale(1.05);
    }
</style>
</head>
<body>

    <div class="container">
        <h1>Biodata Mahasiswa</h1>
        
        <div id="biodataCard" class="biodata-card">
            <img id="fotoProfil" src="fotoku1.png">
            <div class="info">
                <p>Nama: <strong id="namaMhs">Nama Default</strong></p>
                <p>NIM: <strong id="nimMhs">NIM Default</strong></p>
                <p>Program Studi: <strong id="prodiMhs">Program Studi Default</strong></p>
            </div>
        </div>

        <div class="buttons">
            <button onclick="ubahNama()">Ubah Nama</button>
            <button onclick="ubahProdi()">Ubah Program Studi</button>
            <button onclick="gantiFoto()">Ganti Foto</button>
            <button onclick="sembunyikanBiodata()">Sembunyikan Biodata</button>
            <button onclick="tampilkanBiodata()">Tampilkan Biodata</button>
        </div>
    </div>

    <script>

        let currentName = "Vika Reva Navisa";
        let currentProdi = "Sistem Informasi"; 
        const defaultPhotoUrl = "fotoku1.png";
        const newPhotoUrl = "fotoku 2.png";
        let isDefaultPhoto = true;


        function ubahNama() {
           
            currentName = prompt(" nama baru:", currentName);
            if (currentName) {
                document.getElementById('namaMhs').innerHTML = currentName
            }       
        }

        function ubahProdi() {
           
            currentProdi = prompt("Masukkan program studi baru:", currentProdi);
            if (currentProdi) {
                document.getElementById('prodiMhs').innerHTML = currentProdi;
            } 
        }

        function gantiFoto() {
          
            const fotoElement = document.getElementById('fotoProfil');
            if (isDefaultPhoto) {
                fotoElement.setAttribute('src', newPhotoUrl);
                isDefaultPhoto = false;
            } else {
                fotoElement.setAttribute('src', defaultPhotoUrl);
                isDefaultPhoto = true;
            }
        }

        function sembunyikanBiodata() {
            
            document.getElementById('biodataCard').style.display = 'none';
        }

        function tampilkanBiodata() {

            document.getElementById('biodataCard').style.display = 'flex';
        }

        
        window.onload = function() {
            document.getElementById('namaMhs').innerHTML = currentName;
            document.getElementById('nimMhs').innerHTML = "0110125073"; // NIM statis
            document.getElementById('prodiMhs').innerHTML = currentProdi;
            document.getElementById('fotoProfil').setAttribute('src', defaultPhotoUrl);
        };
    </script>

</body>
</html>
