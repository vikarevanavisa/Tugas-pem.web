<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Event Registratiom</title>
  <style>
body {
  font-family: Arial, sans-serif;
    background-color: grey;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: center;
    padding: center;
 }

/* ====== FORM CONTAINER ====== */
.form-container {
  background: #f5f5f5;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  padding: 50px 50px;
  width: 100%;
  max-width: 480px;
}

/* ====== TITLE & DESCRIPTION ====== */
.form-container h2 {
  text-align: center;
  margin-bottom: 10px;
  font-size: 24px;
  color: #000;
}

.form-container p {
  text-align: center;
  color: #666;
  font-size: 14px;
  margin-bottom: 30px;
}

/* ====== FORM INPUTS ====== */
.form-row {
  display: flex;
  gap: 40px;
  margin-bottom: 15px;
}

label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  color: #000;
  margin-bottom: 6px;
}


input[type="text"],
input[type="email"],
input[type="tel"],
input[type="data"],
input[type="month"],
select {
  width: 100%;
  padding: 10px 10px;
  border: 2px solid black;
  border-radius: 5px;
  font-size: 15px;
  outline: none;
  transition: border-color 0.2s;
}

input:focus,
select:focus {
  border-color: black;
}

/* ====== SECTION TITLES ====== */
.section-title {
  font-size: 18px;
  font-weight: 0;
  color: #000;
  margin: 25px 0 25px 0;
}

/* ====== T-SHIRT SIZE CHECKBOXES ====== */
.tshirt-options {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 6px;
  margin-bottom: 20px;
}

.tshirt-options label {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 14px;
  color: #333;
}

/* ====== AGREEMENT SECTION ====== */
.agreement {
  margin: 15px 0 20px 0;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
  color: #333;
}

/* ====== BUTTON ====== */
button {
  width: 100%;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 14px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}
  </style>
</head>
<body>
    <div class="form-container">
  <h2>Event Registration Form</h2>
  <p>Please fill out the form below to register for the event.</p>

    <div class="form-row">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" placeholder="John" required>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" placeholder="Doe" required>
      </div>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" placeholder="john.doe@example.com" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" placeholder="+1 (555) 123-4567" required>
  </div>
    <div class="form-row">
      <div class="form-group">
        <label>Country</label>
        <select required>
          <option>Select Country</option>
          <option>United States</option>
          <option>Canada</option>
          <option>United Kingdom</option>
          <option>Australia</option>
        </select>
      </div>
    <div class="form-class">
      <label for="start">Tahun</label>
<input type="month" min="1990-01" max="2030-12">
    </div>
    </div>

    <div class="section-title">T-Shirt Size</div>
    <div class="tshirt-options">
      <label><input type="checkbox"> Small</label>
      <label><input type="checkbox"> Medium</label>
      <label><input type="checkbox"> Large</label>
      <label><input type="checkbox"> Extra Large</label>
    </div>

    <div class="section-title">Emergency Contact Information</div>
    <div class="form-group">
      <label>Emergency Contact Name</label>
      <input type="text" placeholder="Jane Smith" required>
    </div>

    <div class="form-group">
      <label>Emergency Contact Phone Number</label>
      <input type="tel" placeholder="+1 (555) 123-4567" required>
    </div>

    <div class="agreement">
      <input type="checkbox" required>
      <label>I agree to the terms and conditions of this event.</label>
    </div>

    <button type="submit">Register Now</button>
</head>
<body>
  
</body>
</html>
